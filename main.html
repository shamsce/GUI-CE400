<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dam Analysis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
          <p>1/20 resolution:</p>
        <form id="drawForm">
            <input type="text" id="coordinate" placeholder="Coordinates: x,y" />
            <input type="submit" id="submit" value="Add point" />
            <input type="number" id="delta">
            <input type="button" id="mesh" value="Mesh"/>
        </form>
       
        <div id="canvas"></div>
        
        Coordinates:<div id="coordinates"> </div>
        Polygon1:<div id="polygon[0]"> </div>
        Polygon2:<div id="polygon[1]"> </div>
        Polygon3:<div id="polygon[2]"> </div>
        Polygon4:<div id="polygon[3]"> </div>
        
        <button id="deleteAll">Delete all</button>
        <button id="deleteMesh">Delete mesh</button>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="konva.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
